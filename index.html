<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="top-panel">
                <div class="icons">
                    <div class="red">
                        <img src="images/red cross smaller.png" alt="">
                    </div>

                    <div class="orange">
                        <img src="images/orange smaller button.png" alt="">
                    </div>

                    <div class="green">
                        <img src="images/green button smaller.png" alt="">
                    </div>
                </div>

                <div class="logo">
                    <img src="images/apple logo.png" alt="">
                </div>
            </div>
    
            
            <div class="display">
                <div class="screen">
                    <p>0</p>
                </div>
            </div>
    
    
            <div class="buttons">
                <div class="row1">
                    <button class="switch">
                        <p>C</p>
                    </button>

                    <button class="positive-negative">
                        <p class="positive">+</p>
                    </button>

                    <button class="percentage">
                        <p>%</p>
                    </button>

                    <button class="divide">
                        <p>/</p>
                    </button>
                </div>

                <div class="row2">
                    <button class="seven">
                        <p>7</p>
                    </button>

                    <button class="eight">
                        <p>8</p>
                    </button>

                    <button class="nine">
                        <p>9</p>
                    </button>

                    <button class="multiply">
                        <p>*</p>
                    </button>
                </div>

                <div class="row3">
                    <button class="four">
                        <p>4</p>
                    </button>

                    <button class="five">
                        <p>5</p>
                    </button>

                    <button class="six">
                        <p>6</p>
                    </button>

                    <button class="minus">
                        <p>X</p>
                    </button>
                </div>

                <div class="row4">
                    <button class="one">
                        <p>1</p>
                    </button>

                    <button class="two">
                        <p>2</p>
                    </button>

                    <button class="three">
                        <p>3</p>
                    </button>

                    <button class="plus">
                        <p>+</p>
                    </button>
                </div>

                <div class="row5">
                    <button class="zero">
                        <p>0</p>
                    </button>

                    <button class="dot">
                        <p>.</p>
                    </button>

                    <button class="equal">
                        <p>=</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="mylogo">
            <img src="images/LOGO1.svg" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
