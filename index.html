<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calc-area">
            <div class="calculator">
                <div class="calc-space">
                    <div class="top-panel">
                        <div class="icons">
                            <div class="red">
                                <img src="images/red cross smaller.png" alt="">
                            </div>

                            <div class="orange">
                                <img src="images/orange smaller button.png" alt="">
                            </div>

                            <div class="green">
                                <img src="images/green button smaller.png" alt="">
                            </div>
                        </div>

                        <div class="logo">
                            <img src="images/apple logo.png" alt="">
                        </div>
                    </div>
            
                    
                    <div class="display">
                        <div class="screen">
                            <p id="onscreen">0</p>
                        </div>
                    </div>
            
            
                    <div class="buttons">
                        <audio id="audio" src="audio/zapsplat_office_calculator_button_press_single_001_11983.mp3"></audio>

                        <div class="row1">
                            <button value="C" class="switch">
                                <p>C</p>
                            </button>

                            <button class="backspace">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>

                            <button value="%" class="percentage">
                                <p>%</p>
                            </button>

                            <button value="divide" class="divide operator">
                                <p>/</p>
                            </button>
                        </div>

                        <div class="row2">
                            <button value="7" class="seven numeric">
                                <p>7</p>
                            </button>

                            <button value="8" class="eight numeric">
                                <p>8</p>
                            </button>

                            <button value="9" class="nine numeric">
                                <p>9</p>
                            </button>

                            <button value="multiply" class="multiply operator">
                                <p>*</p>
                            </button>
                        </div>

                        <div class="row3">
                            <button value="4" class="four numeric">
                                <p>4</p>
                            </button>

                            <button value="5" class="five numeric">
                                <p>5</p>
                            </button>

                            <button value="6" class="six numeric">
                                <p>6</p>
                            </button>

                            <button value="minus" class="minus operator">
                                <p>X</p>
                            </button>
                        </div>

                        <div class="row4">
                            <button value="1" class="one numeric">
                                <p>1</p>
                            </button>

                            <button value="2" class="two numeric">
                                <p>2</p>
                            </button>

                            <button value="3" class="three numeric">
                                <p>3</p>
                            </button>

                            <button value="sum" class="plus operator">
                                <p>+</p>
                            </button>
                        </div>

                        <div class="row5">
                            <button value="0" class="zero numeric">
                                <p>0</p>
                            </button>

                            <button value="." class="dot">
                                <p>.</p>
                            </button>

                            <button value="=" class="equal">
                                <p>=</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mylogo">
            <img src="images/LOGO1.svg" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
